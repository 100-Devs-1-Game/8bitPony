name: Release

env:
  GODOT_VERSION: 4.5.1

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # restore Android keystore and inject credentials (add BEFORE Build game)
      - name: Restore Android keystore
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_B64 }}" ]; then
            echo "ERROR: ANDROID_KEYSTORE_B64 secret is empty" >&2
            exit 1
          fi
          mkdir -p src/android
          printf '%s' "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > src/android/keystore.jks
          echo "Keystore file created:"
          ls -l src/android/keystore.jks
          echo "Keystore size (bytes):"
          wc -c < src/android/keystore.jks

      - name: Inject Android signing credentials into export_presets.cfg
        run: |
          # This assumes you have placeholders in src/export_presets.cfg such as:
          # __KEYSTORE_PASSWORD_PLACEHOLDER__, __KEY_PASSWORD_PLACEHOLDER__, __KEY_ALIAS_PLACEHOLDER__
          # Replace those placeholders with secrets at runtime
          sed -i 's|__KEYSTORE_PASSWORD_PLACEHOLDER__|'"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"'|g' src/export_presets.cfg
          sed -i 's|__KEY_PASSWORD_PLACEHOLDER__|'"${{ secrets.ANDROID_KEY_PASSWORD }}"'|g' src/export_presets.cfg
          sed -i 's|__KEY_ALIAS_PLACEHOLDER__|'"${{ secrets.ANDROID_KEY_ALIAS }}"'|g' src/export_presets.cfg
          cat src/export_presets.cfg

      - name: Build game
        id: build
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz
          relative_project_path: ./src
          use_preset_export_path: true
          archive_output: true

      - name: Show build directory
        run: ls -R "${{ steps.build.outputs.build_directory }}"

      - name: Show archive directory
        run: ls -R "${{ steps.build.outputs.archive_directory }}"

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ github.ref_name }}
          artifacts: ${{ steps.build.outputs.archive_directory }}/**/*.zip
          allowUpdates: true
  
      - name: Make get_butler.sh executable
        run: chmod +x ./get_butler.sh  

      - name: Deploy to itch.io
        run: |
          ./get_butler.sh
          BUTLER_API_KEY=${{ secrets.BUTLER_API_KEY }} ./butler --verbose push \
            "${{ steps.build.outputs.build_directory }}/web_release" \
            "${{ vars.ITCHIO_USERNAME }}/${{ vars.ITCHIO_GAME }}:web"

      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '${{ vars.GAME_NAME }} ${{ github.ref_name }} released: https://${{ vars.ITCHIO_USERNAME }}.itch.io/${{ vars.ITCHIO_GAME }} Password: 100devs'
